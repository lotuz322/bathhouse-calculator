<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
</head>
<body style="margin: 0">
    <main>
        <form class="calc">
            <h2 class="calc__title text__gradient">РАССЧИТАЙТЕ СТОИМОСТЬ ВАШЕЙ БАНИ!</h2>
            <!--форма-->
            <h3 class="calc__subtitle text__gradient calc-field__title_theme_white ">ФОРМА БАНИ</h3>
            <div class="calc-field calc-field_type_shape">
                <label for="shape-circle">
                    <input class="calc-field__item" type="radio" id="shape-circle" name="shape" value="circle" checked>
                    <span class="pseudo-item pseudo-item_theme_white pseudo-item_type_shape">
                        <img class="pseudo-item__image pseudo-item__image_theme_white" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                            <p class="pseudo-item__title text__gradient">КРУГЛАЯ БАНЯ БОЧКА</p>
                        </div>
                    </span>
                </label>
                <label for="shape-square">
                    <input class="calc-field__item" type="radio" id="shape-square" name="shape" value="square">
                    <span class="pseudo-item pseudo-item_theme_white pseudo-item_type_shape">
                        <img class="pseudo-item__image pseudo-item__image_theme_white" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                            <p class="pseudo-item__title text__gradient">КВАДРО БАНЯ</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--длина-->
            <h3 class="calc__subtitle text__gradient calc-field__title_theme_white">ДЛИНА БАНИ</h3>
            <div class="calc-field calc-field_type_length">
                <label for="length-2">
                    <input class="calc-field__item" type="radio" id="length-2" name="length" value="2" checked>
                    <span class="pseudo-item pseudo-item_type_length pseudo-item_theme_white">
                        <img class="pseudo-item__image pseudo-item__image_type_length pseudo-item__image_theme_white" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                            <p class="pseudo-item__title text__gradient">2 метра</p>
                            <p class="pseudo-item__cost pseudo-item__cost_theme_white">160.000₽</p>
                        </div>
                    </span>
                </label>
                <label for="length-3">
                    <input class="calc-field__item" type="radio" id="length-3" name="length" value="3">
                    <span class="pseudo-item pseudo-item_type_length pseudo-item_theme_white">
                    <img class="pseudo-item__image pseudo-item__image_type_length pseudo-item__image_theme_white" src="images/2kvadro.png">
                    <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                        <p class="pseudo-item__title text__gradient">3 метра</p>
                        <p class="pseudo-item__cost pseudo-item__cost_theme_white">235.000₽</p>
                    </div>
                </span>
                </label>
                <label for="length-4">
                    <input class="calc-field__item" type="radio" id="length-4" name="length" value="4">
                    <span class="pseudo-item pseudo-item_type_length pseudo-item_theme_white">
                    <img class="pseudo-item__image pseudo-item__image_type_length pseudo-item__image_theme_white" src="images/2kvadro.png">
                    <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                        <p class="pseudo-item__title text__gradient">4 метра</p>
                        <p class="pseudo-item__cost pseudo-item__cost_theme_white">260.000₽</p>
                    </div>
                </span>
                </label>
                <label for="length-5">
                    <input class="calc-field__item" type="radio" id="length-5" name="length" value="5">
                    <span class="pseudo-item pseudo-item_type_length pseudo-item_theme_white">
                    <img class="pseudo-item__image pseudo-item__image_type_length pseudo-item__image_theme_white" src="images/2kvadro.png">
                    <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                        <p class="pseudo-item__title text__gradient">5 метров</p>
                        <p class="pseudo-item__cost pseudo-item__cost_theme_white">310.000₽</p>
                    </div>
                </span>
                </label>
                <label for="length-6">
                    <input class="calc-field__item" type="radio" id="length-6" name="length" value="6">
                    <span class="pseudo-item pseudo-item_type_length pseudo-item_theme_white">
                        <img class="pseudo-item__image pseudo-item__image_type_length pseudo-item__image_theme_white" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay pseudo-item__overlay_theme_white">
                            <p class="pseudo-item__title text__gradient">6 метров</p>
                            <p class="pseudo-item__cost pseudo-item__cost_theme_white">320.000₽</p>
                        </div>
                    </span>
                </label>

            </div>

            <!--вариант установки-->
            <h3 class="calc__subtitle">ВАРИАНТ УСТАНОВКИ</h3>
            <div class="calc-field">
                <label for="installation-in-place">
                    <input class="calc-field__item" type="radio" id="installation-in-place" name="installation" value="in-place" checked>
                    <span class="pseudo-item pseudo-item_type_installation">
                        <img class="pseudo-item__image pseudo-item__image_type_installation" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay pseudo-item__overlay_type_installation">
                            <p class="pseudo-item__title">СБОРКА НА УЧАСТКЕ</p>
                            <p class="pseudo-item__cost">0₽</p>
                        </div>
                    </span>
                </label>
                <label for="installation-collected">
                    <input class="calc-field__item" type="radio" id="installation-collected" name="installation" value="collected">
                    <span class="pseudo-item pseudo-item_type_installation">
                    <img class="pseudo-item__image pseudo-item__image_type_installation" src="images/2kvadro.png">
                    <div class="pseudo-item__overlay pseudo-item__overlay_type_installation">
                        <p class="pseudo-item__title">ДОСТАВКА В ГОТОВОМ ВИДЕ</p>
                        <p class="pseudo-item__cost">5.000₽</p>
                    </div>
                </span>
                </label>
            </div>

            <!--вариант входа-->
            <h3 class="calc__subtitle">ВАРИАНТ ВХОДА</h3>
            <div class="calc-field">
                <label for="entry-from-end">
                    <input class="calc-field__item" type="radio" id="entry-from-end" name="entry" value="from-end" checked>
                    <span class="pseudo-item pseudo-item_type_entry">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">БЕСПЛАТНО</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">СБОКУ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">0₽</p>
                        </div>
                    </span>
                </label>
                <label for="entry-from-side">
                    <input class="calc-field__item" type="radio" id="entry-from-side" name="entry" value="from-side">
                    <span class="pseudo-item pseudo-item_type_entry">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">БЕСПЛАТНО</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">С ТОРЦА</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">0₽</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--вариант Топки печи-->
            <h3 class="calc__subtitle">ВАРИАНТ ТОПКИ ПЕЧИ</h3>
            <div class="calc-field">
                <label for="oven-in-steam-room">
                    <input class="calc-field__item" type="radio" id="oven-in-steam-room" name="oven-type" value="in-steam-room" checked>
                    <span class="pseudo-item pseudo-item_type_oven-type">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплано</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">В ПАРНОЙ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплано</p>
                        </div>
                    </span>
                </label>
                <label for="oven-from-street">
                    <input class="calc-field__item" type="radio" id="oven-from-street" name="oven-type" value="from-street">
                    <span class="pseudo-item pseudo-item_type_oven-type">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">5.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">С УЛИЦЫ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">5.000₽</p>
                        </div>
                    </span>
                </label>
                <label for="oven-from-waiting-room">
                    <input class="calc-field__item" type="radio" id="oven-from-waiting-room" name="oven-type" value="from-waiting-room">
                    <span class="pseudo-item pseudo-item_type_oven-type">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">5.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">ИЗ ПРЕДБАННИКА</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">5.000₽</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--Печь-->
            <h3 class="calc__subtitle">ВАРИАНТ ПЕЧИ</h3>
            <div class="calc-field">
                <label for="oven-KENNET">
                    <input class="calc-field__item" type="radio" id="oven-KENNET" name="oven" value="KENNET" checked>
                    <span class="pseudo-item pseudo-item_type_oven">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">KENNET</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
                <label for="oven-DUBRAVA">
                    <input class="calc-field__item" type="radio" id="oven-DUBRAVA" name="oven" value="DUBRAVA">
                    <span class="pseudo-item pseudo-item_type_oven">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">20.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">DUBRAVA</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">20.000₽</p>
                        </div>
                    </span>
                </label>
                <label for="oven-VEZUVI">
                    <input class="calc-field__item" type="radio" id="oven-VEZUVI" name="oven" value="VEZUVI">
                    <span class="pseudo-item pseudo-item_type_oven">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">20.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">ВЕЗУВИЙ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">20.000₽</p>
                        </div>
                    </span>
                </label>
                <label for="oven-COMETA">
                    <input class="calc-field__item" type="radio" id="oven-COMETA" name="oven" value="COMETA">
                    <span class="pseudo-item pseudo-item_type_oven">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">25.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">COMETA</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">25.000₽</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--оснащение-->
            <h3 class="calc__subtitle">ОСНАЩЕНИЕ БАНИ</h3>
            <div class="calc-field">
                <label for="equipment-door">
                    <input class="calc-field__item" type="checkbox" id="equipment-door" name="equipment" value="door" checked>
                    <span class="pseudo-item pseud-item_type_equipment">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">СТЕКЛЯННАЯ ДВЕРЬ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
                <label for="equipment-tank">
                    <input class="calc-field__item" type="checkbox" id="equipment-tank" name="equipment" value="tank">
                    <span class="pseudo-item pseud-item_type_equipment">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">БАК ДЛЯ ГОР ВОДЫ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
                <label for="equipment-shelves">
                    <input class="calc-field__item" type="checkbox" id="equipment-shelves" name="equipment" value="shelves">
                    <span class="pseudo-item pseud-item_type_equipment">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">ВЫСОКИЙ ПОЛОК</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
                <label for="equipment-table">
                    <input class="calc-field__item" type="checkbox" id="equipment-table" name="equipment" value="table">
                    <span class="pseudo-item pseud-item_type_equipment">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">ОТКИДНОЙ СТОЛ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--фундамент-->
            <h3 class="calc__subtitle">ФУНДАМЕНТ БАНИ</h3>
            <div class="calc-field">
                <label for="foundation-blocks">
                    <input class="calc-field__item" type="radio" id="foundation-blocks" name="foundation" value="blocks" checked>
                    <span class="pseudo-item pseudo-item_type_foundation">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">Бесплатно</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">БЛОКИ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">Бесплатно</p>
                        </div>
                    </span>
                </label>
                <label for="foundation-piles">
                    <input class="calc-field__item" type="radio" id="foundation-piles" name="foundation" value="piles">
                    <span class="pseudo-item pseudo-item_type_foundation">
                        <div class="pseudo-item__cost-top">
                            <p class="text__gradient pseudo-item__cost-top-text">35.000₽</p>
                        </div>
                        <img class="pseudo-item__image" src="images/2kvadro.png">
                        <div class="pseudo-item__overlay">
                            <p class="pseudo-item__title">СВАИ</p>
                            <p class="pseudo-item__cost pseudo-item__cost_remove">35.000₽</p>
                        </div>
                    </span>
                </label>
            </div>

            <!--цвет корпуса-->
            <h3 class="calc__subtitle">ЦВЕТ КОРПУСА</h3>
            <div class="calc-field">
                <label for="body-color-5057">
                    <input class="calc-field__item" type="radio" id="body-color-5057" name="body-color" value="5057" checked>
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5057.png">
                    </span>
                </label>
                <label for="body-color-5061">
                    <input class="calc-field__item" type="radio" id="body-color-5061" name="body-color" value="5061">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5061.png">
                    </span>
                </label>
                <label for="body-color-5062">
                    <input class="calc-field__item" type="radio" id="body-color-5062" name="body-color" value="5062">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5062.png">
                    </span>
                </label>
                <label for="body-color-5072">
                    <input class="calc-field__item" type="radio" id="body-color-5072" name="body-color" value="5072">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5072.png">
                    </span>
                </label>
                <label for="body-color-5074">
                    <input class="calc-field__item" type="radio" id="body-color-5074" name="body-color" value="5074">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5074.png">
                    </span>
                </label>
                <label for="body-color-5050">
                    <input class="calc-field__item" type="radio" id="body-color-5050" name="body-color" value="5050">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5050.png">
                    </span>
                </label>
                <label for="body-color-5054">
                    <input class="calc-field__item" type="radio" id="body-color-5054" name="body-color" value="5054">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5054.png">
                    </span>
                </label>
                <label for="body-color-5055">
                    <input class="calc-field__item" type="radio" id="body-color-5055" name="body-color" value="5055">
                    <span class="pseudo-item pseudo-item_type_body-color">
                        <img class="pseudo-item__image" src="images/5055.png">
                    </span>
                </label>
            </div>
            <a class="calc-field__link" href="#">ПАЛИТРА ТИКУРИЛЛА 80 ЦВЕТОВ</a>

            <!--цвет кровли-->
            <h3 class="calc__subtitle">ЦВЕТ КРОВЛИ</h3>
            <div class="calc-field">
                <label for="roof-color-red">
                    <input class="calc-field__item" type="radio" id="roof-color-red" name="roof-color" value="red" checked>
                    <span class="pseudo-item pseudo-item_type_roof-color">
                        <img class="pseudo-item__image" src="images/red.png">
                    </span>
                </label>
                <label for="roof-color-gray">
                    <input class="calc-field__item" type="radio" id="roof-color-gray" name="roof-color" value="gray">
                    <span class="pseudo-item pseudo-item_type_roof-color">
                        <img class="pseudo-item__image" src="images/gray.png">
                    </span>
                </label>
                <label for="roof-color-green">
                    <input class="calc-field__item" type="radio" id="roof-color-green" name="roof-color" value="green">
                    <span class="pseudo-item pseudo-item_type_roof-color">
                        <img class="pseudo-item__image" src="images/green.png">
                    </span>
                </label>
                <label for="roof-color-orange">
                    <input class="calc-field__item" type="radio" id="roof-color-orange" name="roof-color" value="orange">
                    <span class="pseudo-item pseudo-item_type_roof-color">
                        <img class="pseudo-item__image" src="images/orange.png">
                    </span>
                </label>
            </div>

            <button class="calc-field__submit" type="submit">РАССЧИТАТЬ СТОИМОСТЬ!</button>
        </form>
    </main>
</body>
</html>
